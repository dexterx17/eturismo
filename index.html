<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D Zona3</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.72/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.72/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <main role="main" id="main">
        <!-- Button trigger modal -->
        <button type="button" class="fixed-top btn btn-primary" data-toggle="modal" data-target="#bienvenida">
            Bienvenida
        </button>
        <div id="cesiumContainer"></div>

        <!-- Modal -->
        <div class="modal fade" id="bienvenida" tabindex="-1" aria-labelledby="bienvenidaLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Bienvenido a eTurismo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="latacunga" aria-selected="true">Home</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="latacunga-tab" data-toggle="tab" href="#latacunga" role="tab" aria-controls="latacunga" aria-selected="true">Latacunga</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="ambato-tab" data-toggle="tab" href="#ambato" role="tab" aria-controls="ambato" aria-selected="false">Ambato</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="riobamba-tab" data-toggle="tab" href="#riobamba" role="tab" aria-controls="riobamba" aria-selected="false">Riobamba</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="banos-tab" data-toggle="tab" href="#banos" role="tab" aria-controls="banos" aria-selected="false">Baños</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            </div>
                            <div class="tab-pane fade" id="latacunga" role="tabpanel" aria-labelledby="latacunga-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h2 class="text-center" v-text="latacungaList.ruta"></h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-4 text-center" v-for="destino in latacungaList.atractivos" :key="destino.id">
                                                <a :href="destino.link" target="_blank" role="button">
                                                    <img class="bd-placeholder-img rounded-circle " width="140" height="140" :src="'img/'+destino.imagen" :alt="destino.nombre">
                                                </a>
                                                <h2 v-text="destino.atractivo"></h2>
                                                <p v-text="destino.descripcion.substr(0,255)" class="text-justify">.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="tab-pane fade" id="ambato" role="tabpanel" aria-labelledby="ambato-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h2 class="text-center" v-text="ambatoList.ruta"></h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4" v-for="destino in ambatoList.atractivos" :key="destino.id">
                                                <div class="card mb-4 shadow-sm">
                                                    <img :src="'img/'+destino.imagen" class="bd-placeholder-img card-img-top" width="100%" height="225" :alt="destino.atractivo">
                                                    <div class="card-body">
                                                        <a :href="destino.link" target="_blank" role="button">
                                                            <h2 v-text="destino.atractivo" class="text-center"></h2>
                                                        </a>
                                                        <p class="card-text text-justify" v-text="destino.descripcion.substr(0,255)"></p>
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <div class="btn-group">
                                                                <a :href="destino.link" class="btn btn-sm btn-outline-secondary" target="_blank" role="button">Ver</a>
                                                            </div>
                                                            <small class="text-muted" v-text="destino.ciudad+' '+destino.provincia"></small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="riobamba" role="tabpanel" aria-labelledby="riobamba-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h2 class="text-center" v-text="riobambaList.ruta"></h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4" v-for="destino in riobambaList.atractivos" :key="destino.id">
                                                <div class="card mb-4 shadow-sm">
                                                    <img :src="'img/'+destino.imagen" class="bd-placeholder-img card-img-top" width="100%" height="225" :alt="destino.atractivo">
                                                    <div class="card-body">
                                                        <p class="card-text text-justify" v-text="destino.descripcion.substr(0,255)"></p>
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <div class="btn-group">
                                                                <a :href="destino.link" class="btn btn-sm btn-outline-secondary" target="_blank" role="button">Ver</a>
                                                            </div>
                                                            <small class="text-muted" v-text="destino.ciudad+' '+destino.provincia"></small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="banos" role="tabpanel" aria-labelledby="banos-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h2 class="text-center" v-text="banosList.ruta"></h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="row row-cols-1 row-cols-md-2">
                                            <div class="col mb-4" v-for="destino in banosList.atractivos" :key="destino.id">
                                                <div class="card">
                                                    <!-- <img :src="'img/'+destino.imagen" class="card-img-top" width="100%" height="225" :alt="destino.atractivo"> -->
                                                    <img :src="'img/'+destino.imagen" class="card-img-top" :alt="destino.atractivo">
                                                    <div class="card-body">
                                                        <a :href="destino.link" target="_blank" role="button">
                                                            <h5 class="card-title" v-text="destino.atractivo"></h5>
                                                        </a>
                                                        <p class="card-text" v-text="destino.descripcion.substr(0,255)"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Explorar Mapa</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>

</body>

</html>
